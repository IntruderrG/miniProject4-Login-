<!DOCTYPE html>
<html>
  <head>
    <title>UserLogin</title>
    <link rel="icon" href="./Images/Untitled drawing.svg" />
    <link rel="stylesheet" href="./CSS/css1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body">
    <div class="container">
      <div class="navbar"></div>
      <div class="userform">
        <div class="image" >
            <img src="./Images/side2.png" class="image1">
        </div>
        <div class="form">
          <div class="innerForm">
            <form action="" class="form1" id="mainForm">
              <!-- x  xmethod="post" -->
              <div class="username">
                <p class="para1">User Name:</p>
                <input
                  type="text"
                  name="uname"
                  id="input1"
                  placeholder="username "
                  class="input1"
                  required
                />
              </div>
              <div class="Password">
                <p class="para2">Password:</p>
                <input
                  type="password"
                  name="pwd"
                  id="input22"
                  placeholder="password"
                  class="input2"
                  required 
                />
                <!-- "Required" make it compulsary to put a value in the feild -->
              </div>
              <div class="buttonDiv">
                <button class="button" type="submit" >Sign In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./Javascript/file1.js"></script>
</html>
